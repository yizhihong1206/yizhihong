<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', 'SimSun', serif;
            line-height: 1.8;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            border-bottom: 1px solid rgba(94, 234, 212, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(30, 41, 59, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 23, 42, 0.6) 0%, transparent 20%);
            z-index: 0;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid rgba(94, 234, 212, 0.3);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(94, 234, 212, 0.3);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(94, 234, 212, 0.5);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 400;
            position: relative;
            z-index: 1;
            background: linear-gradient(to right, #5eead4, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .title {
            font-size: 1.4em;
            opacity: 0.9;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            color: #cbd5e1;
            font-weight: 300;
        }

        .affiliation {
            font-size: 1.1em;
            opacity: 0.8;
            position: relative;
            z-index: 1;
            color: #94a3b8;
        }

        nav {
            background: rgba(15, 23, 42, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1.05em;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 30px;
            position: relative;
            font-weight: 500;
        }

        nav a:hover {
            color: #5eead4;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #5eead4, #38bdf8);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 70%;
        }

        main {
            padding: 50px 0;
        }
